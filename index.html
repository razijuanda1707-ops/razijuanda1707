<meta name="theme-color" content="#ff69b4">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff9acb,#ffd1e8);
  overflow-x:hidden;
}

/* LOGIN */
#login{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

#pin{
  padding:14px;
  font-size:18px;
  width:200px;
  border-radius:14px;
  border:2px solid #fff;
  text-align:center;
  margin:15px 0;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:26px;
  background:#ff4f9a;
  color:#fff;
  font-size:16px;
}

/* CONTENT (TERKUNCI) */
#content{
  display:none;
  padding:20px;
  text-align:center;
}

/* FOTO RASIO ASLI */
#photo{
  width:100%;
  max-width:440px;
  height:auto;
  object-fit:contain;
  border-radius:22px;
  box-shadow:0 14px 36px rgba(0,0,0,.3);
  margin:22px auto;
  display:block;
  background:#fff;
  position:relative;
  z-index:5;
}

/* TEKS */
.text{
  max-width:720px;
  margin:20px auto;
  background:rgba(255,255,255,.92);
  padding:20px;
  border-radius:22px;
  line-height:1.6;
  font-size:15px;
  position:relative;
  z-index:5;
}

/* LOVE */
.love{
  position:fixed;
  bottom:-20px;
  font-size:14px;
  opacity:.35;
  pointer-events:none;
  animation:float 8s linear infinite;
  z-index:1;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>
